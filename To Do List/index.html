<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whole">
         <div class="container">
            <h1>To-Do List   <img src="to-do-list.gif" alt="" style="width: 45px; height: 38px; "></h1>
            <div class="input_container">
                <input id="task_input" type="text" placeholder="Enter task">
                <button id="add_task"><img src="plus.png" alt="ADD" style="width: 20px; height: 20px;vertical-align: middle"></button>
            </div> 
            <br>
            <div class="buttons">
                <button id="all_tasks">All Tasks</button>
                <button id="complete_button">Completed</button>
                <button id="incomplete_button">Incomplete</button>
                <button id="delete_button">Delete All</button>
            </div>
            <br>
            <br>
            <div id="list_container">
            
            </div>
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
